<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luma - Welcome Back</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .sidebar-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #60a5fa 100%);
            background-image: url('data:image/svg+xml,%3Csvg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill="%23ffffff" fill-opacity="0.1"%3E%3Ccircle cx="30" cy="30" r="2"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');
        }
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex">
    
    <!-- Left Sidebar -->
    <div class="hidden lg:block w-80 bg-gray-200 relative overflow-hidden">
        <!-- Dynamic login image -->
        <div class="w-full h-full">
            <img id="loginImage" src="" alt="Login background" class="w-full h-full object-cover" />
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex items-center justify-center p-6">
        <div class="w-full max-w-md">
            <!-- Auth Card -->
            <div class="bg-white rounded-2xl shadow-lg p-8 border border-gray-100">
                <!-- Logo -->
                <div class="flex justify-center mb-8">
                    <img src="assets/luma_logo.svg" alt="Luma" class="w-32 h-8" />
                </div>

                <!-- Header -->
                <div class="text-center mb-8">
                    <h1 class="text-2xl font-bold text-gray-900 mb-2">Welcome back</h1>
                    <p class="text-gray-600 text-sm">While others chase papers, you're chasing growth</p>
                </div>

                <!-- Form -->
                <form id="loginForm" class="space-y-6">
                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input
                            type="email"
                            id="email"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 text-gray-900 placeholder-gray-400"
                            placeholder=""
                        >
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <div class="relative">
                            <input
                                type="password"
                                id="password"
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 text-gray-900 placeholder-gray-400 pr-10"
                                placeholder=""
                            >
                            <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400 hover:text-gray-600">
                                    <path d="m15 18-.722-3.25"/>
                                    <path d="M2 8a10.645 10.645 0 0 0 20 0"/>
                                    <path d="m20 15-1.726-2.05"/>
                                    <path d="m4 15 1.726-2.05"/>
                                    <path d="m9 18 .722-3.25"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <span class="ml-2 text-sm text-gray-600">Remember this device</span>
                        </label>
                        <button type="button" id="forgotPassword" class="text-sm text-blue-600 hover:text-blue-500">
                            Forgot password?
                        </button>
                    </div>

                    <!-- Login Button -->
                    <button
                        type="submit"
                        id="loginBtn"
                        class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 font-medium transition-all duration-200"
                    >
                        Log in
                    </button>
                </form>

                <!-- Divider -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-white text-gray-500">-or-</span>
                    </div>
                </div>

                <!-- Google Auth Button -->
                <button 
                    type="button" 
                    id="googleAuth" 
                    class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200"
                >
                    <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                </button>

                <!-- Footer Links -->
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        Don't have an account? 
                        <button type="button" id="registerLink" class="text-blue-600 hover:text-blue-500 font-medium">
                            Register now!
                        </button>
                    </p>
                </div>
            </div>

            <!-- Terms -->
            <div class="mt-6 text-center">
                <p class="text-xs text-gray-500">
                    By continuing, you agree to our 
                    <a href="#" class="text-blue-600 hover:text-blue-500">Terms of Service</a> 
                    and 
                    <a href="#" class="text-blue-600 hover:text-blue-500">Privacy Policy</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Random login image rotation
        function setRandomLoginImage() {
            const loginImages = [
                'assets/login1.jpg',
                'assets/login2.jpg',
                'assets/login3.jpg',
                'assets/login4.jpg',
                'assets/login5.jpg'
            ];
            
            // Get random image
            const randomIndex = Math.floor(Math.random() * loginImages.length);
            const randomImage = loginImages[randomIndex];
            
            // Set the image
            const loginImageElement = document.getElementById('loginImage');
            if (loginImageElement) {
                loginImageElement.src = randomImage;
            }
        }
        
        // Set random image on page load
        document.addEventListener('DOMContentLoaded', function() {
            setRandomLoginImage();
        });

        // Initialize Lucide icons
        lucide.createIcons();

        // Form elements
        const form = document.getElementById('loginForm');
        const emailField = document.getElementById('email');
        const passwordField = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const loginBtn = document.getElementById('loginBtn');
        const forgotPassword = document.getElementById('forgotPassword');
        const registerLink = document.getElementById('registerLink');

        // Email validation
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Password toggle functionality
        togglePassword.addEventListener('click', function() {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            
            const svg = this.querySelector('svg');
            if (type === 'password') {
                // Show eye-closed icon (password hidden)
                svg.innerHTML = `
                    <path d="m15 18-.722-3.25"/>
                    <path d="M2 8a10.645 10.645 0 0 0 20 0"/>
                    <path d="m20 15-1.726-2.05"/>
                    <path d="m4 15 1.726-2.05"/>
                    <path d="m9 18 .722-3.25"/>
                `;
            } else {
                // Show eye-open icon (password visible)
                svg.innerHTML = `
                    <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
                    <circle cx="12" cy="12" r="3"/>
                `;
            }
        });

        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = emailField.value.trim();
            const password = passwordField.value;
            
            // Clear previous errors
            clearErrors();
            
            // Validate email
            if (!email) {
                showError('Please enter your email address');
                emailField.focus();
                return;
            }
            
            if (!isValidEmail(email)) {
                showError('Please enter a valid email address');
                emailField.focus();
                return;
            }
            
            // Validate password
            if (!password) {
                showError('Please enter your password');
                passwordField.focus();
                return;
            }
            
            // Show loading state
            loginBtn.innerHTML = '<div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white mx-auto"></div>';
            loginBtn.disabled = true;
            
            // Simulate authentication
            setTimeout(() => {
                // Check credentials (this would be replaced with actual API call)
                if (email === 'demo@realestatepro.com' && password === 'demo123') {
                    alert('Login successful! Redirecting to dashboard...');
                    // Here you would redirect to the dashboard
                } else {
                    showError('Invalid email or password. Please try again.');
                    loginBtn.innerHTML = 'Log in';
                    loginBtn.disabled = false;
                    passwordField.focus();
                }
            }, 1500);
        });

        // Google auth
        document.getElementById('googleAuth').addEventListener('click', function() {
            this.innerHTML = '<div class="animate-spin rounded-full h-5 w-5 border-b-2 border-gray-600 mx-auto"></div>';
            this.disabled = true;
            
            // Simulate Google auth
            setTimeout(() => {
                alert('Google authentication successful! Redirecting to dashboard...');
                // Here you would handle Google OAuth
            }, 2000);
        });

        // Forgot password
        forgotPassword.addEventListener('click', function() {
            alert('Redirecting to password reset...');
            // Here you would navigate to forgot password page
        });

        // Register link
        registerLink.addEventListener('click', function() {
            alert('Redirecting to registration...');
            // Here you would navigate to registration page
        });

        // Error handling
        function showError(message) {
            clearErrors();
            
            // Create error element
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4 flex items-center text-sm';
            errorDiv.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 flex-shrink-0">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="15" y1="9" x2="9" y2="15"/>
                    <line x1="9" y1="9" x2="15" y2="15"/>
                </svg>
                <span>${message}</span>
            `;
            
            // Insert before form
            form.insertBefore(errorDiv, form.firstChild);
            
            // Remove error after 5 seconds
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        function clearErrors() {
            const existingError = document.querySelector('.error-message');
            if (existingError) {
                existingError.remove();
            }
        }

        // Input focus effects
        const inputs = document.querySelectorAll('input[type="email"], input[type="password"]');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.classList.add('ring-2', 'ring-blue-500', 'ring-opacity-50');
            });
            
            input.addEventListener('blur', function() {
                this.classList.remove('ring-2', 'ring-blue-500', 'ring-opacity-50');
            });
        });

        // Auto-fill demo credentials for testing
        emailField.addEventListener('focus', function() {
            if (!this.value) {
                setTimeout(() => {
                    if (confirm('Use demo credentials? (demo@realestatepro.com / demo123)')) {
                        this.value = 'demo@realestatepro.com';
                        passwordField.value = 'demo123';
                    }
                }, 500);
            }
        });
    </script>
</body>
</html>
