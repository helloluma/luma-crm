<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luma - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    
    <div class="w-full max-w-md">
        <!-- Auth Card -->
        <div class="bg-white rounded-2xl shadow-lg p-8 border border-gray-100">
            <!-- Logo -->
            <div class="flex justify-center mb-8">
                <img src="assets/luma_logo.svg" alt="Luma" class="w-32 h-8" />
            </div>

            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-900 mb-2">Your Next Power Move</h1>
                <p class="text-gray-600 text-sm">While others chase papers, you're chasing growth.</p>
            </div>

            <!-- Form -->
            <form id="authForm" class="space-y-6">
                <!-- Google Auth Button -->
                <button 
                    type="button" 
                    id="googleAuth" 
                    class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200"
                >
                    <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                </button>

                <!-- Divider -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-white text-gray-500">- or sign up with -</span>
                    </div>
                </div>

                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input
                        type="email"
                        id="email"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 text-gray-900 placeholder-gray-400"
                        placeholder=""
                    >
                </div>

                <!-- Password Field (hidden initially) -->
                <div id="passwordField" class="hidden">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <div class="relative">
                        <input
                            type="password"
                            id="password"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 text-gray-900 placeholder-gray-400 pr-10"
                            placeholder=""
                        >
                        <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i data-lucide="eye" class="w-5 h-5 text-gray-400 hover:text-gray-600"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password (hidden initially) -->
                <div id="rememberForgot" class="hidden flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <span class="ml-2 text-sm text-gray-600">Remember me</span>
                    </label>
                    <button type="button" class="text-sm text-blue-600 hover:text-blue-500">
                        Forgot password?
                    </button>
                </div>

                <!-- Continue Button -->
                <button
                    type="submit"
                    id="continueBtn"
                    class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 font-medium transition-all duration-200"
                >
                    Continue
                </button>
            </form>

            <!-- Footer Links -->
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Already using Luma? 
                    <button type="button" id="loginLink" class="text-blue-600 hover:text-blue-500 font-medium">
                        Log in
                    </button>
                </p>
            </div>
        </div>

        <!-- Terms -->
        <div class="mt-6 text-center">
            
            <p class="text-xs text-gray-500">
                By continuing, you agree to our 
                <a href="#" class="text-blue-600 hover:text-blue-500">Terms of Service</a> 
                and 
                <a href="#" class="text-blue-600 hover:text-blue-500">Privacy Policy</a>
            </p>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Form elements
        const form = document.getElementById('authForm');
        const emailField = document.getElementById('email');
        const passwordField = document.getElementById('passwordField');
        const rememberForgot = document.getElementById('rememberForgot');
        const continueBtn = document.getElementById('continueBtn');
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const loginLink = document.getElementById('loginLink');

        let isEmailStep = true;
        let isSignUpMode = true;

        // Email validation
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Toggle between sign up and log in
        loginLink.addEventListener('click', function() {
            if (isSignUpMode) {
                // Switch to login mode
                document.querySelector('h1').textContent = 'Welcome back';
                document.querySelector('p').textContent = 'Sign in to your account to continue';
                document.querySelector('.relative span').textContent = '- or sign in with -';
                loginLink.textContent = 'Sign up';
                loginLink.previousElementSibling.textContent = "Don't have an account? ";
                isSignUpMode = false;
            } else {
                // Switch to sign up mode
                document.querySelector('h1').textContent = 'Your Next Power Move';
                document.querySelector('p').textContent = "While others chase papers, you're chasing growth.";
                document.querySelector('.relative span').textContent = '- or sign up with -';
                loginLink.textContent = 'Log in';
                loginLink.previousElementSibling.textContent = 'Already using Luma? ';
                isSignUpMode = true;
            }
            
            // Reset form
            resetForm();
        });

        // Reset form to initial state
        function resetForm() {
            isEmailStep = true;
            emailField.value = '';
            passwordInput.value = '';
            passwordField.classList.add('hidden');
            rememberForgot.classList.add('hidden');
            continueBtn.textContent = 'Continue';
            continueBtn.disabled = false;
            clearErrors();
        }

        // Handle form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (isEmailStep) {
                const email = emailField.value.trim();
                
                if (!email) {
                    showError('Please enter your email address');
                    return;
                }
                
                if (!isValidEmail(email)) {
                    showError('Please enter a valid email address');
                    return;
                }
                
                // Show loading state
                continueBtn.innerHTML = '<div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white mx-auto"></div>';
                continueBtn.disabled = true;
                
                // Simulate API call
                setTimeout(() => {
                    // Show password field
                    passwordField.classList.remove('hidden');
                    rememberForgot.classList.remove('hidden');
                    continueBtn.innerHTML = isSignUpMode ? 'Create Account' : 'Sign In';
                    continueBtn.disabled = false;
                    isEmailStep = false;
                    
                    // Focus password field
                    passwordInput.focus();
                }, 1000);
                
            } else {
                const password = passwordInput.value;
                
                if (!password) {
                    showError('Please enter your password');
                    return;
                }
                
                if (isSignUpMode && password.length < 8) {
                    showError('Password must be at least 8 characters');
                    return;
                }
                
                // Show loading state
                continueBtn.innerHTML = '<div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white mx-auto"></div>';
                continueBtn.disabled = true;
                
                // Simulate authentication
                setTimeout(() => {
                    const action = isSignUpMode ? 'Account created' : 'Authentication';
                    alert(`${action} successful! Redirecting to dashboard...`);
                    // Here you would redirect to the dashboard
                }, 1500);
            }
        });

        // Password toggle
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            const icon = this.querySelector('i');
            if (type === 'password') {
                icon.setAttribute('data-lucide', 'eye');
            } else {
                icon.setAttribute('data-lucide', 'eye-off');
            }
            lucide.createIcons();
        });

        // Google auth
        document.getElementById('googleAuth').addEventListener('click', function() {
            this.innerHTML = '<div class="animate-spin rounded-full h-5 w-5 border-b-2 border-gray-600 mx-auto"></div>';
            this.disabled = true;
            
            // Simulate Google auth
            setTimeout(() => {
                alert('Google authentication successful! Redirecting to dashboard...');
                // Here you would handle Google OAuth
            }, 2000);
        });

        // Error handling
        function showError(message) {
            clearErrors();
            
            // Create error element
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4 flex items-center text-sm';
            errorDiv.innerHTML = `
                <i data-lucide="alert-circle" class="w-4 h-4 mr-2 flex-shrink-0"></i>
                <span>${message}</span>
            `;
            
            // Insert before form
            form.insertBefore(errorDiv, form.firstChild);
            lucide.createIcons();
            
            // Remove error after 5 seconds
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        function clearErrors() {
            const existingError = document.querySelector('.error-message');
            if (existingError) {
                existingError.remove();
            }
        }

        // Input focus effects
        const inputs = document.querySelectorAll('input[type="email"], input[type="password"]');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.classList.add('ring-2', 'ring-blue-500', 'ring-opacity-50');
            });
            
            input.addEventListener('blur', function() {
                this.classList.remove('ring-2', 'ring-blue-500', 'ring-opacity-50');
            });
        });
    </script>
</body>
</html>
