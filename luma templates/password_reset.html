<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password - Luma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    
    <div class="w-full max-w-md">
        <!-- Reset Card -->
        <div class="bg-white rounded-2xl shadow-lg p-8 border border-gray-100">
            <!-- Logo -->
            <div class="flex justify-center mb-8">
                <img src="assets/luma_logo.svg" alt="Luma" class="w-32 h-8" />
            </div>
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-900 mb-3">Reset your password</h1>
                <p class="text-gray-600 text-sm leading-relaxed">
                    Enter your email, and we'll help you reset it in a snap.<br>
                    Security made simple
                </p>
            </div>

            <!-- Form -->
            <form id="resetForm" class="space-y-6">
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input
                        type="email"
                        id="email"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 text-gray-900 placeholder-gray-400"
                        placeholder=""
                    >
                </div>

                <!-- Continue Button -->
                <button
                    type="submit"
                    id="continueBtn"
                    class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 font-medium transition-all duration-200"
                >
                    Continue
                </button>
            </form>

            <!-- Back to Login -->
            <div class="mt-6 text-center">
                <button type="button" id="backToLogin" class="flex items-center justify-center text-sm text-gray-600 hover:text-gray-800 mx-auto transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="mr-1">
                        <path d="M6 8L2 12L6 16"/>
                        <path d="M2 12H22"/>
                    </svg>
                    Back to log in
                </button>
            </div>
        </div>
    </div>

    <script>
        // Form elements
        const form = document.getElementById('resetForm');
        const emailField = document.getElementById('email');
        const continueBtn = document.getElementById('continueBtn');
        const backToLogin = document.getElementById('backToLogin');

        // Email validation
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = emailField.value.trim();
            
            // Clear previous errors
            clearErrors();
            
            // Validate email
            if (!email) {
                showError('Please enter your email address');
                emailField.focus();
                return;
            }
            
            if (!isValidEmail(email)) {
                showError('Please enter a valid email address');
                emailField.focus();
                return;
            }
            
            // Show loading state
            continueBtn.innerHTML = '<div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white mx-auto"></div>';
            continueBtn.disabled = true;
            
            // Simulate sending reset email
            setTimeout(() => {
                // Show success message
                showSuccess('Password reset email sent! Check your inbox for further instructions.');
                
                // Reset button state
                continueBtn.innerHTML = 'Continue';
                continueBtn.disabled = false;
                
                // Optionally redirect after a delay
                setTimeout(() => {
                    // Here you would redirect to a confirmation page or back to login
                    console.log('Redirect to confirmation or login page');
                }, 3000);
            }, 2000);
        });

        // Back to login
        backToLogin.addEventListener('click', function() {
            // Here you would navigate back to the login page
            alert('Redirecting to login page...');
        });

        // Error handling
        function showError(message) {
            clearMessages();
            
            // Create error element
            const errorDiv = document.createElement('div');
            errorDiv.className = 'message-alert bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4 flex items-center text-sm';
            errorDiv.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 flex-shrink-0">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="15" y1="9" x2="9" y2="15"/>
                    <line x1="9" y1="9" x2="15" y2="15"/>
                </svg>
                <span>${message}</span>
            `;
            
            // Insert before form
            form.insertBefore(errorDiv, form.firstChild);
            
            // Remove error after 5 seconds
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // Success handling
        function showSuccess(message) {
            clearMessages();
            
            // Create success element
            const successDiv = document.createElement('div');
            successDiv.className = 'message-alert bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg mb-4 flex items-center text-sm';
            successDiv.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 flex-shrink-0">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                    <polyline points="22,4 12,14.01 9,11.01"/>
                </svg>
                <span>${message}</span>
            `;
            
            // Insert before form
            form.insertBefore(successDiv, form.firstChild);
        }

        function clearMessages() {
            const existingMessage = document.querySelector('.message-alert');
            if (existingMessage) {
                existingMessage.remove();
            }
        }

        function clearErrors() {
            clearMessages();
        }

        // Input focus effects
        emailField.addEventListener('focus', function() {
            this.classList.add('ring-2', 'ring-blue-500', 'ring-opacity-50');
        });
        
        emailField.addEventListener('blur', function() {
            this.classList.remove('ring-2', 'ring-blue-500', 'ring-opacity-50');
        });

        // Enter key handling
        emailField.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                form.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
